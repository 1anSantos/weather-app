<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="celular">

        <nav class="input-group mb-3">
            <span class="input-group-text">
                <label for="city-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </span>
            <div class="form-floating">
                <input id="city-input" class="form-control" type="text" placeholder="Cidade">
                <label for="city-input">Cidade</label>
            </div>
            <button id="get-weather" class="btn btn-dark border-light-subtle">
                Obter Previsão
            </button>
        </nav>

        <div id="weather-result">
            <div id="weather">
                <h2 id="city">Cidade</h2>
                <div style="align-items: center;" class="d-flex justify-content-center">
                    <img id="country-img" src="">
                    <p id="country" class="subtitle">País</p>
                </div>
                <div id="weather-img-container" style="display: none">
                    <img id="weather-img" src="">
                </div>
                <p id="temperature">0<span>°C</span></p>
                <p id="description">Nublado</p>
            </div>

            <div id="weather-details">
                <div id="fells-like" class="details">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <div class="details-text">
                        <div class="information">
                            <span>0 °C</span>
                        </div>
                        <p class="subtitle">Sensação Térmica</p>
                    </div>
                </div>
                <div id="cloud" class="details">
                    <i class="fa-solid fa-cloud"></i>
                    <div class="details-text">
                        <div class="information">
                            <span>0 m/s</span>
                        </div>
                        <p class="subtitle">Nuvem</p>
                    </div>
                </div>
                <div id="humidity" class="details">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details-text">
                        <div class="information">
                            <span>0%</span>
                        </div>
                        <p class="subtitle">Umidade</p>
                    </div>
                </div>
                <div id="wind" class="details">
                    <i class="fa-solid fa-wind"></i>
                    <div class="details-text">
                        <div class="information">
                            <span>0 m/s</span>
                        </div>
                        <p class="subtitle">Vento</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/b03cf2bbe7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
